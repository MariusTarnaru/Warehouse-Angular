<p>product-detail works!</p>

<div *ngIf="product">

  <p><b>Categorie:      </b>{{product.categoryName}}</p>
  <p><b>Cod magazie:  </b>{{product.codWarehouse}}</p>
  <p><b>Nume magazie:   </b>{{product.nameWarehouse}}</p>
  <p><b>Cod produs:    </b>{{product.productCod}}</p>
  <p><b>Nume produs:    </b>{{product.productName}}</p>
  <p><b>Cantitate:    </b>{{product.quantity}}</p>

</div>
