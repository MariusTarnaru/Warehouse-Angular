<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
        <!-- add /modify product form group -->
        <div formGroupName="product" class="form-area">
          <h3>Product</h3>

          <div class="row">
            <div class="col-md-3"> <label>Product Name:</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <label>
                  <input formControlName="productName" type="text" placeholder="Enter name of product...">
                </label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3"> <label>Description:</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <label>
                  <input formControlName="description" type="text" placeholder="what is that...">
                </label>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3"> <label>Quantity:</label></div>
              <div class="col-md-9">
                <div class="input-space">
                  <label>
                    <input formControlName="quantity" type="text" placeholder="quantity...">
                  </label>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-info">Save</button>
        </div>
      </form>

    </div>
  </div>
</div>
