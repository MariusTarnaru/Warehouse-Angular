<table id="dog_table">
  <th>Id</th>
  <th>Cod produs</th>
  <th>Nume categorie</th>
  <th>Nume produs</th>
  <th>Cantitate</th>
  <th>UM</th>
  <th>Note</th>

  <tr *ngFor="let product of products$ | async">
    <td>{{product.productId}}</td>
    <td>{{product.productCod | uppercase}}</td>
    <td>{{product.categoryName}}</td>
    <td>{{product.productName}}</td>
    <td>{{product.quantity}}</td>
    <td>{{product.unit}}</td>
    <td>{{product.notes}}</td>

</table>
